title = "sveatlo's home"

# The URL the site will be built for
base_url = "https://sveatlo.me"

# set theme
theme = "hermit_zola"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# paginate stuff
paginate_by = 5

taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]


[markdown]
highlight_code = true

[extra]
toc = true
home_subtitle = "Per aspera ad astra"

hermit_menu = [
    { link = "/about", name = "About me" },
    { link = "/blog", name = "Blog" },
]

hermit_social = [
    { name = "github", link = "https://github.com/sveatlo" },
    { name = "linkedin", link = "https://linkedin.com/in/sveatlo" },
    { name = "email", link = "mailto:hello@sveatlo.me" }
]

[extra.highlightjs]
enable = true
clipboard = true
theme = "vs2015"

